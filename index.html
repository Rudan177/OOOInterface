<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOO Index</title>
    <style>

        @keyframes ULTRA {
            0% { opacity: 0; font-size: 53px;} 
            50% { opacity: 0.5; font-size: 52px;}
            90% { opacity: 0.9; font-size: 50.0001px;}
            100% { opacity: 1; font-size: 50px;}
        }

        @keyframes PRO {
            0% { opacity: 0; font-size: 19px;}
            50% { opacity: 0.5; font-size: 20px;}
            90% { opacity: 0.9; font-size: 21.9999px;}
            100% { opacity: 1; font-size: 22px;}
        }

        @keyframes IMG {
            0% { width: 155px;}
            50% { width: 152px;}
            90% { width: 150.5px;}
            100% { width: 150px;}
        }

        @keyframes kuangjia {
            0% { border-radius: 100px;}
            50% { border-radius: 40px;}
            75% { border-radius: 18px;}
            85% { border-radius: 14px;}
            90% { border-radius: 13px;}
            100% { border-radius: 12px;}
        }

        @keyframes lianjie {
            0% { color: #00AE00; background-color: transparent; border-radius: 60px; padding: 60px;}
            10% { color: #00AE0099; background-color: transparent; border-radius: 4px; padding: 0.5px 0.5px;}
            50% { color: #00AE0099; background-color: transparent; border-radius: 6px; padding: 6px 2px;}
            90% { color: #00AE0050; background-color: #00AE0050; border-radius: 10px; padding: 8px 4px;}
            100% { color: white; background-color: #00AE00; border-radius: 12px; padding: 10px 6px;}
        }

        body {
            font-family: serif, sans-serif;
            margin: 0; 
            padding: 0px; 
            background-color: #f4f4f4;
        }

        .dakuang {
            width: 75%;
            height:150px; 
            margin: 50px auto;
            padding: 100px 0;
            border-radius: 12px;
            background: rgba(0, 174, 144, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: kuangjia 0.5s steps(150) 1;
        }

        .ultra {
            display: block;
            text-align: center;
            font-family: serif, sans-serif;
            font-size: 50px;
            font-weight: 800;
            color: #000000;
            padding: 10px 10px;
            animation: ULTRA 0.5s steps(150) 1;
        }

        .pro {
            display: inline-block;
            text-align: center;
            font-family: serif, sans-serif;
            font-size: 22px;
            color: #000000;
            padding: 10px 10px;
            animation: PRO 0.5s steps(150) 1;
        }

        img {
            display: block;
            margin: 0 auto 20px;
            width: 150px;
            animation: IMG 0.5s steps(150) 1;
        }   

        .tishikuang {
            width: 75%;
            margin: 0 auto 50px;
            display: flex; 
            flex-direction: column; 
            gap: 20px; 
            background: rgba(255, 255, 255, 0.115);
            border: 2px solid #000000; 
            backdrop-filter: blur(10px); 
            border-radius: 12px; 
            padding: 10px ; 
            padding-bottom: 50px;
            text-align: left; 
            animation: kuangjia 0.5s steps(150) 1;
        }

        .linshilianjie {
            color: white;
            background-color: #00AE00;
            border-radius: 12px;
            text-decoration: none;
            padding: 10px 6px;
        }

        .linshilianjie:hover {
            color: white;
            background-color: #00AE00;
            border-radius: 12px;
            text-decoration: none;
            padding: 10px 6px;
            animation: lianjie 0.25s steps(1500) 1;
        }

        h1 {
            color: #000000;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            font-size: 18px;
            margin-bottom: -20px; 
            text-align: center;
        }

        a {
            color: #000000;
            text-decoration: none;
        }

        a:hover {
            color:blue;
            text-decoration: underline;
        }

        footer {
            flex: 1; 
            color: white;
            width: 25%;
            margin: -10px auto 50px auto; 
            background: rgba(0, 0, 0, 0.1);
            display: flex; 
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border-radius: 12px; 
            padding: 10px 0;
            color: rgba(255, 255, 255, 0.9);
        }

        .footp {
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: rgba(0, 0, 0, 0.5);
            line-height: 1.4;
            letter-spacing: 0px;
        }

    </style>
</head>
<body>
    <div class="dakuang">
        <img src="images/icon.png" alt="OOO Logo" style="width: 150px; display: block; margin-bottom: 20px;">
        <div class="ultra">OOOInterface</div>
        <div class="pro">这里是OOOInterface官方网站，用于分享OOOInterface的相关信息。</div>
    </div>
    <div class="tishikuang">
        <p>此前这是ByRUDAN的网页。</p>
        <p><a class="linshilianjie" href="https://rudan177.github.io/ByRUDAN/index.html" target="_blank">点击前往ByRUDAN</a></p>
    </div>
    <footer>
        <div class="footp">
            许可证：ABCD-26W08A<br>
            最后一次更新：2026年2月17日<br>
            © 2026 ByRUDAN 保留所有权利。
        </div>
    </footer>
</body>
